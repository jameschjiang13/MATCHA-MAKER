<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <title>Matcha Maker</title>
    <link rel="stylesheet" href="https://use.typekit.net/iuu1fsr.css">
</head>

<body>
    <div class="row">
        <div class="column left">
            <h1>Matcha Maker!</h1>
            <h2 id="userShop"></h2>
            <span class="ticker">0</span>
            <p>Matcha's per second: <span id="mps">0.0</span></p>
            <img class="image" src="images/matcha-cup.png">
            <br>
            <img id="reset" class="image" src="images/reset-btn.png">
        </div>
        <div class="column middle">
            <div class="icon-container">
            </div>
        </div>
        <div class="column right">
            <h1>Shop</h1>
            <div class="maker-container" data-type="cursor-btn" id="cursor">
                <div class="maker-image">
                    <img src="images/cursor.png" id="maker-image" data-type="cursor-btn">
                </div>
                <div style="flex-grow: 8" class="maker-content" data-type="cursor-btn">
                    <div data-type="cursor-btn">Cursors: <span id="cursorCount">0</span></div>
                    <div data-type="cursor-btn">Cursor Cost: <span id="cursorCost">15</span></div>
                </div>
            </div>
            <div class="kens">
    
            </div>
        </div>
    </div>
    

</body>
<script type="text/javascript" src="index.js" charset="utf-8"></script>

</html>
